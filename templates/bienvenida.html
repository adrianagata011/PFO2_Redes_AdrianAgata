<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1000px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #999;
        }
        th {
            background-color: #f2f2f2;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido al sistema de tareas!</h1>
    <h2>Usuarios registrados:</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre de usuario</th>
                <th>Hash de la contraseña</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.nombre }}</td>
                <td style="font-family: monospace; word-break: break-all;">{{ u.hash }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
